server:
  port: 8083

spring:
  jpa:
    generate-ddl: true
    open-in-view: true
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
      show-sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:mysql://localhost:3307/discusstiondatabase?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: data
    password: data
    driver-class-name: com.mysql.cj.jdbc.Driver