spring:
  jpa:
    generate-ddl: true
    open-in-view: true
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
    defer-datasource-initialization: true
    show-sql: true
  datasource:
    url: jdbc:mysql://db:3306/mydatabase?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=false
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver